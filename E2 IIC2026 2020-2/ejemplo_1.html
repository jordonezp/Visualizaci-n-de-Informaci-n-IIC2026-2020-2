<!DOCTYPE html>
<!--Everything apart from <!DOCTYPE>  has to be within this section-->
<html>

<!--Contains metadata. It bust be before the <body>. Metadata is about the HTML document and is
not displayed-->
  <head>
    <meta charset="utf-8">
    <title>Título de documento completo</title>
  </head>

<!--Defines the document's body. There can only be one <body> in the document-->
  <body>

    <h1> Un título </h1>
    <p> Un párrafo </p>
    <h2> Un subtítulo </h2>
    <p> Otro párrafo </p>

<!--Hacer listas no enumeradas-->
    <ul>
      <li>Primer elemento de lista.</li>
      <li>Segundo elemento de lista.</li>
      <li>Tercer elemento de lista.</li>
    </ul>

  </body>

</html>
